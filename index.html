<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheer -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bap-Er-Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-24">Welcome to My <span class="font-bold text-pink-800">Bap-Er-Bank$</span>
        </h1>
    </header>
    <main>

        <section class="login-area mx-auto w-2/4 bg-green-500">
            <h1 class=" pt-12 mt-10 text-white text-center text-3xl font-semibold">Please Login</h1>
            <div class="rounded text-center py-16 rounded-lg">
                <input id="user-email" class="rounded w-3/4 p-5 mb-5" type="text" placeholder="Email">
                <br>
                <input id="user-password" class="rounded w-3/4 p-5 mb-5" type="password" name="" id=""
                    placeholder="password">
                <br>
                <button id="login-submit"
                    class="rounded bg-yellow-500 px-8 mt-5 py-2 font-bold uppercase">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
