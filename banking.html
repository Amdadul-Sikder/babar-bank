<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheer -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-20">Let's get some <span class="font-bold text-pink-800">Moooney$</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <section>
            <!-- balance and transection -->
            <div class="grid grid-cols-3 gap-4 mt-10 text-white">
                <div class="bg-green-300 p-10 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-blue-300 p-10 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$,<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>

        <!-- deposite and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class=" bg-red-400 rounded">
                    <h3 class="text-2xl text-center font-medium py-4">Please Deposite</h3>
                    <div class="rounded text-center py-4 rounded-lg">
                        <input id="deposite-input" class="rounded w-3/4 p-5 mb-5" type="text"
                            placeholder="Deposite amount">
                        <br>
                        <button id="deposite-btn"
                            class="rounded bg-yellow-500 px-8 mt-5 py-2 font-bold uppercase">Deposite</button>
                    </div>
                </div>
                <div class=" bg-green-400 rounded">
                    <h3 class="text-2xl text-center font-medium py-4">Please Withdraw</h3>
                    <div class="rounded text-center py-4 rounded-lg">
                        <input id="withdraw-input" class="rounded w-3/4 p-5 mb-5" type="text"
                            placeholder="Withdraw amount">
                        <br>
                        <button id="withdraw-btn"
                            class="rounded bg-yellow-500 px-8 mt-5 py-2 font-bold uppercase">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>

</body>

</html>
